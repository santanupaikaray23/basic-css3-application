<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
    .container {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 2s, height 2s;

    }
    div:hover {
        width: 400px;
        height: 400px;

    }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vero error
         reiciendis doloremque dolorem quas aperiam, at excepturi! Quae, vel doloribus.</p>
         <div class="container">

         </div>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, obcaecati.</p>
</body>
</html>
