<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Float</title>
    <style>
        #divParent {
            border: 1px solid black;
        }
        #div-child1 {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
        }
            #div-child2 {
            width: 100px;
            height: 100px;
            background-color: #00FF00;
        }
  #div-child3 {
          width: 100px;
            height: 100px;
            background-color: #0000FF;

  }
    </style>
</head>
<body>
    <h1>Float</h1>
    <div id="divParent" class="clear-left">
        <div id="div-child1"></div>
             <div id="div-child2"></div>
                  <div id="div-child3"></div>
    </div>
</body>
</html>
