<html>
    <head>
        <title>
            Border Style
        </title>
        <style>
            .dotted {border-style: dotted;
            border-width: 10px;}
            .dashed {border-style: dashed;
            border-width: 10px;}
            .solid{border-style: solid;
            border-style: 10px;}
            .double{border-style: double;
            border-style: 10px;}
        </style>
            </head>
    <body>
        <h1>Border Style</h1>
        <p class="dotted">
            A dotted border
        </p>
        <p class="dashed">
            A dashed border
        </p>
        <p class="solid">
            A solid border
        </p>
        <p class="double">
            A double border
        </p>
    </body>
</html>
