<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline-style</title>
    <style>
        .dotted {
            outline: dotted 10px red;
        }
        .dashed {
            outline-style: dashed;
            outline-width: medium;
        }
        .solid {
            outline-style: solid;
            outline-width: 25px;
        }
    </style>
</head>
<body>
    <h1>Outline Style</h1>
    <p class="dotted">Lorem ipsum dolor sit amet.</p><br>
    <p class="dashed">Lorem ipsum dolor sit amet consectetur.</p><br>
    <p class="solid">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel, sapiente.</p>

</body>
</html>
