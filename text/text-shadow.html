<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .para-text-shadow {
            text-shadow: 4px 4px 8px #FF0000;
        }
    </style>
</head>
<body>
    <h1>Text Shadow</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, 
        aut velit earum repellendus natus itaque optio. Possimus nostrum deserunt iste.</p>
        <p class="para-text-shadow">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis, doloremque.</p>
</body>
</html>
