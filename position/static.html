<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 3px solid black;
            background-color: crimson;
            color: white;
            width: 300px;
            height: 100px;
        }
        .static {
            position: static;
            top: 600px;
            right: 100px;
            bottom: 200px;
            left: 500px;
            width: 600px;
        
        }
        .relative {
            position: relative;
            top: 100px;
           
        }
    </style>
</head>
<body>
    <h1>Position Static</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem, odit?</p>
    <div class="static">
        content
    </div> <br>
     <div class="relative">
        another content
    </div>
</body>
</html>
